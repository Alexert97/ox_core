name: Build

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: Build and Create Tagged release
    runs-on: ubuntu-latest

    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get variables
        id: get_vars
        run: |
          echo '::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)'
          echo '::set-output name=DATE::$(date +'%D')'
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: "web/yarn.lock"

      - name: Install dependencies
        run: yarn --frozen-lockfile
        working-directory: web

      - name: Run build
        run: yarn build
        working-directory: web
        env:
          CI: false

      - name: Bundle files
        run: |
          mkdir -p ./temp/ox_core
          mkdir -p ./temp/ox_core/web
          cp ./{LICENSE,README.md,database.sql,fxmanifest.lua,imports.lua} ./temp/ox_core
          cp -r ./{client,server,shared} ./temp/ox_core
          cp -r ./web/build ./temp/ox_core/web/build
          cd ./temp && zip -r ../ox_core.zip ./ox_core
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        id: auto_release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "${{ env.RELEASE_VERSION }}"
          prerelease: false
          files: ox_core.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
